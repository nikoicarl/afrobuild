<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- External Entities -->
  <rect x="50" y="80" width="160" height="80" fill="#f5f5f5" stroke="#333" stroke-width="2" rx="5" ry="5"/>
  <text x="130" y="130" font-family="Arial" font-size="18" text-anchor="middle">User</text>
  
  <rect x="50" y="240" width="160" height="80" fill="#f5f5f5" stroke="#333" stroke-width="2" rx="5" ry="5"/>
  <text x="130" y="290" font-family="Arial" font-size="18" text-anchor="middle">Vendor</text>
  
  <!-- Main Process -->
  <circle cx="350" cy="200" r="100" fill="#e1f5fe" stroke="#0288d1" stroke-width="2"/>
  <text x="350" y="190" font-family="Arial" font-size="16" text-anchor="middle">Afrobuild</text>
  <text x="350" y="210" font-family="Arial" font-size="16" text-anchor="middle">Database System</text>
  
  <!-- Data Flows -->
  <line x1="210" y1="120" x2="253" y2="166" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="253" y1="234" x2="210" y2="280" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="210" y1="280" x2="253" y2="234" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="253" y1="166" x2="210" y2="120" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Data Stores List -->
  <rect x="450" y="80" width="130" height="240" fill="#fffde7" stroke="#333" stroke-width="2" rx="5" ry="5"/>
  <text x="515" y="105" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Data Stores</text>
  <text x="515" y="130" font-family="Arial" font-size="12" text-anchor="middle">User</text>
  <text x="515" y="150" font-family="Arial" font-size="12" text-anchor="middle">Product</text>
  <text x="515" y="170" font-family="Arial" font-size="12" text-anchor="middle">Service</text>
  <text x="515" y="190" font-family="Arial" font-size="12" text-anchor="middle">Category</text>
  <text x="515" y="210" font-family="Arial" font-size="12" text-anchor="middle">Vendor</text>
  <text x="515" y="230" font-family="Arial" font-size="12" text-anchor="middle">Session</text>
  <text x="515" y="250" font-family="Arial" font-size="12" text-anchor="middle">Privilege</text>
  <text x="515" y="270" font-family="Arial" font-size="12" text-anchor="middle">UserProduct</text>
  <text x="515" y="290" font-family="Arial" font-size="12" text-anchor="middle">VendorProduct</text>
  
  <!-- Line from Process to Data Stores -->
  <line x1="445" y1="200" x2="450" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>
