<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- External Entity -->
  <rect x="20" y="200" width="120" height="60" fill="#f5f5f5" stroke="#333" stroke-width="2" rx="5" ry="5"/>
  <text x="80" y="235" font-family="Arial" font-size="16" text-anchor="middle">User</text>
  
  <!-- Processes -->
  <rect x="300" y="100" width="200" height="60" fill="#e1f5fe" stroke="#0288d1" stroke-width="2" rx="10" ry="10"/>
  <text x="400" y="135" font-family="Arial" font-size="16" text-anchor="middle">Create User</text>
  
  <rect x="300" y="200" width="200" height="60" fill="#e1f5fe" stroke="#0288d1" stroke-width="2" rx="10" ry="10"/>
  <text x="400" y="235" font-family="Arial" font-size="16" text-anchor="middle">Update User</text>
  
  <rect x="300" y="300" width="200" height="60" fill="#e1f5fe" stroke="#0288d1" stroke-width="2" rx="10" ry="10"/>
  <text x="400" y="335" font-family="Arial" font-size="16" text-anchor="middle">Delete User</text>
  
  <!-- Data Stores -->
  <rect x="660" y="100" width="120" height="60" fill="#fffde7" stroke="#fbc02d" stroke-width="2" rx="5" ry="5"/>
  <text x="720" y="135" font-family="Arial" font-size="16" text-anchor="middle">User Table</text>
  
  <rect x="660" y="200" width="120" height="60" fill="#fffde7" stroke="#fbc02d" stroke-width="2" rx="5" ry="5"/>
  <text x="720" y="225" font-family="Arial" font-size="12" text-anchor="middle">UserProduct</text>
  <text x="720" y="245" font-family="Arial" font-size="12" text-anchor="middle">UserService</text>
  
  <rect x="660" y="300" width="120" height="60" fill="#fffde7" stroke="#fbc02d" stroke-width="2" rx="5" ry="5"/>
  <text x="720" y="335" font-family="Arial" font-size="16" text-anchor="middle">UserPrivilege</text>
  
  <!-- Data Flows -->
  <line x1="140" y1="200" x2="300" y2="130" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="140" y1="230" x2="300" y2="230" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="140" y1="260" x2="300" y2="330" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="500" y1="130" x2="660" y2="130" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="230" x2="660" y2="130" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="230" x2="660" y2="230" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="330" x2="660" y2="130" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="330" x2="660" y2="330" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Title -->
  <text x="400" y="60" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">DFD Level 2: User Management</text>
  
  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>
